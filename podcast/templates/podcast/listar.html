{% extends 'podcast/base.html' %}
 {% load static %}
{% block content %}
  {% for p in podcasts %}
   <section>
     <div class="container">
       <div class="row align-items-center">
         <div class="col-lg-6 order-lg-2">
           <div class="p-5">
             <img class="img-fluid rounded-circle" src="{% static 'img/01.jpg' %}" alt="">
           </div>
         </div>
         <div class="col-lg-6 order-lg-1">
           <div class="p-5">
             <h2 class="display-4"><a href="{% url 'detalle' pk=p.pk %}">{{p.nombre}}</a></h2>
             <h3><a href="">Enlace: {{p.enlace}}</a></h3>
           </div>
         </div>
       </div>
     </div>
   </section>
  {% endfor %}
{% endblock %}
