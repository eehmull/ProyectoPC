<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forever a pod</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href=" {% static 'vendor/bootstrap/css/bootstrap.min.css'%}" >

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/podcast.min.css' %}">
  <!--  <link rel="stylesheet" href="{% static 'scss/_bootstrap-overrides.scss' %}">-->
    <link rel="stylesheet" href="{% static 'css/podcast.css' %}">
  </head>

  <body>


<header class="masthead text-center text-white">
     <div class="masthead-content">
       <div class="container">
         <h1 class="masthead-heading mb-0">Forever a pod</h1>
         <h2 class="masthead-subheading mb-0">Will Rock Your Socks Off</h2>
         {% if user.is_authenticated %}
            <a href="{% url 'nuevo' %}" class="btn btn-primary btn-xl rounded-pill mt-5">Agregar podcast<i class="fas fa-plus"></i></a>
            <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-xl rounded-pill mt-5">Login<span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
      <!--   <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Learn More</a> -->
       </div>
     </div>

     <div class="bg-circle-1 bg-circle"></div>
     <div class="bg-circle-2 bg-circle"></div>
     <div class="bg-circle-3 bg-circle"></div>
     <div class="bg-circle-4 bg-circle"></div>
   </header>

   {% block content %}
   {% endblock %}



   <!-- Footer -->
   <footer class="py-5 bg-black">
     <div class="container">
       <p class="m-0 text-center text-white small">Copyright &copy; eehmull</p>
     </div>
     <!-- /.container -->
   </footer>
   <!-- Bootstrap core JavaScript -->
   <script src="vendor/jquery/jquery.min.js"></script>
   <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="{% static 'js/index.js' %}"></script>
 </body>

</html>
